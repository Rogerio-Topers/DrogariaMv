<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">

	<ui:define name="conteudo">
		<h:form id="frmFunCad">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Funcionários" />
				</f:facet>
			</p:toolbar>
			<h:panelGrid id="pnlFunCad" columns="2">
				<p:outputLabel value="Código" />
				<p:inputText maxlength="20" size="10" readonly="true"
					value="#{funcionarioBean.funcionarioCadastro.codigo}" />

				<p:outputLabel value="Nome" />
				<p:inputText maxlength="50" size="30"
					value="#{funcionarioBean.funcionarioCadastro.nome}"
					readonly="#{funcionarioBean.acao == 'Excluir'}">
					<f:validateBean />
				</p:inputText>

				<p:outputLabel value="Cpf:" />
				<p:inputMask mask="999.999.999.99" size="15"
					value="#{funcionarioBean.funcionarioCadastro.cpf}"
					readonly="#{funcionarioBean.acao == 'Excluir'}">
					<f:validateBean />
				</p:inputMask>

				<p:outputLabel value="Função:" />
				<p:selectOneMenu
					value="#{funcionarioBean.funcionarioCadastro.funcao}"
					readonly="#{funcionarioBean.acao == 'Excluir'}">
					<f:validateBean />
					<f:selectItem itemValue="" itemLabel="Selecione uma função" />
					<f:selectItem itemValue="Administrador" itemLabel="Administrador" />
					<f:selectItem itemValue="Gerente" itemLabel="Gerente" />
					<f:selectItem itemValue="Vendedor" itemLabel="Vendedor" />
					<f:selectItem itemValue="Farmacêutico" itemLabel="Farmacêutico" />
				</p:selectOneMenu>

				<p:outputLabel value="Senha:" />
				<p:password maxlength="8" size="10"
					value="#{funcionarioBean.funcionarioCadastro.senha}"
					readonly="#{funcionarioBean.acao == 'Excluir'}">
					<f:validateBean />
				</p:password>
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
					actionListener="#{funcionarioBean.salvar}"
					update=":msgGlobal :frmFunCad"
					rendered="#{funcionarioBean.acao == 'Novo'}" />

				<p:commandButton value="Excluir"
					actionListener="#{funcionarioBean.excluir}"
					update=":msgGlobal :frmFunCad"
					rendered="#{funcionarioBean.acao == 'Excluir'}" />

				<p:commandButton value="Editar"
					actionListener="#{funcionarioBean.editar}"
					update=":msgGlobal :frmFunCad"
					rendered="#{funcionarioBean.acao == 'Editar'}" />

				<p:commandButton value="Voltar"
					action="/pages/funcionarioPesquisa.xhtml?faces-redirect=true"
					immediate="true" ignoreAutoUpdate="true" />

			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
