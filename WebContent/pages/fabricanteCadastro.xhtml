<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">

	<ui:define name="conteudo">
		<h:form id="frmFabCad">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Fabricantes" />
				</f:facet>
			</p:toolbar>
			<h:panelGrid id="pnlFabCad" columns="2">
				<p:outputLabel value="Código" />
				<p:inputText maxlength="20" size="10" readonly="true"
					value="#{fabricanteBean.fabricanteCadastro.codigo}" />

				<p:outputLabel value="Descrição" />
				<p:inputText maxlength="50" size="30"
					value="#{fabricanteBean.fabricanteCadastro.descricao}"
					readonly="#{fabricanteBean.acao == 'Excluir'}" >
				<f:validateBean />
				</p:inputText>
			</h:panelGrid>
			<h:panelGrid columns="4">
				<p:commandButton value="Salvar"
					actionListener="#{fabricanteBean.salvar}"
					update=":msgGlobal :frmFabCad"
					rendered="#{fabricanteBean.acao == 'Novo' and autenticacaoBean.funcionarioLogado.funcao != 'Vendedor'}" />

				<p:commandButton value="Excluir"
					actionListener="#{fabricanteBean.excluir}"
					update=":msgGlobal :frmFabCad"
					rendered="#{fabricanteBean.acao == 'Excluir' and autenticacaoBean.funcionarioLogado.funcao != 'Vendedor'}" />

				<p:commandButton value="Editar"
					actionListener="#{fabricanteBean.editar}" update=":msgGlobal :frmFabCad"
					rendered="#{fabricanteBean.acao == 'Editar' and autenticacaoBean.funcionarioLogado.funcao != 'Vendedor'}" />

				<p:commandButton value="Voltar"
					action="/pages/fabricantePesquisa.xhtml?faces-redirect=true" immediate="true" ignoreAutoUpdate="true"/>

			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
